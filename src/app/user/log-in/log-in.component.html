<div class="container col-md-4 mt-5">
    <div class="row justify-content-md-center">
        <div class="col">
            <h2>Login</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group mb-4">
                <label for="username">Username</label>
                <input type="text" formControlName="email" class="form-control" placeholder="Enter Email Id" />
                <span
                    *ngIf=" loginForm.get('email').errors && (loginForm.get('email').touched || loginForm.get('email').dirty)"
                    class="errorMeaage">
                    <span *ngIf="loginForm.get('email').errors.required">
                        Email Id is required
                    </span>
                    <span *ngIf="loginForm.get('email').errors.email">
                        Email Id is not vaild
                    </span>
                </span>
            </div>
            <div class="form-group  mb-4">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" />
                <span
                    *ngIf=" loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('password').dirty)"
                    class="errorMeaage">
                    password is required
                </span>
            </div>
            <div class="form-group  mb-4">
                <button [disabled]="loginForm.invalid" class="btn btn-primary">
                    Login
                </button>
                <a (click)="_router.navigate(['/register']);" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
