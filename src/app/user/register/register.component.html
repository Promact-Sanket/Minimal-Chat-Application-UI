<div class="container col-md-6 mt-5 border border-primary rounded" style="background-color:#EDEDED;">
    <div class=" row justify-content-md-center ">
        <div class="col-md-8 ">
            <div class="col mt-4">
                <h2>Registration</h2>
            </div>
            <form [formGroup]="registraionForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label for="username">Email</label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Enter Email Id" />
                    <span
                        *ngIf=" registraionForm.get('email').errors && (registraionForm.get('email').touched || registraionForm.get('email').dirty)"
                        class="errorMeaage">
                        <span *ngIf="registraionForm.get('email').errors.required">
                            Email Id is required
                        </span>
                        <span *ngIf="registraionForm.get('email').errors.email">
                            Email Id is not vaild
                        </span>
                    </span>
                </div>
                <div class="form-group mb-2">
                    <label for="username">Full Name</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Enter Full Name" />
                    <span
                        *ngIf=" registraionForm.get('name').invalid && (registraionForm.get('name').touched || registraionForm.get('name').dirty)"
                        class="errorMeaage">
                        password is required
                    </span>
                </div>
                <div class="form-group mb-4">
                    <label for="username">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        placeholder="Enter Password" />
                    <span
                        *ngIf=" registraionForm.get('password').errors && (registraionForm.get('password').touched || registraionForm.get('password').dirty)"
                        class="errorMeaage">
                        <span *ngIf="registraionForm.get('password').errors.required">
                            Password is required
                        </span>
                        <span *ngIf="registraionForm.get('password').errors.minlength">
                            Password is too small it must be greater than 5 characters
                        </span>
                    </span>
                </div>
                <div class="form-group mb-5" style="text-align: center;">
                    <button [disabled]="registraionForm.invalid" class="btn btn-success">
                        Register
                    </button>
                    <a (click)="_router.navigate(['/login']);" class="btn btn-link">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
